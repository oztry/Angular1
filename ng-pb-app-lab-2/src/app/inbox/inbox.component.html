<ngb-accordion
  [closeOthers]="true"
  activeIds="static-0">
  <ngb-panel id="static-{{i}}" [title]="item.title"
    *ngFor="let item of inboxMessages; let i=index">
    <ng-template ngbPanelContent>
        <div [innerHTML]="item.content"></div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
